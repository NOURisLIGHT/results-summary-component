<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="result">
      <h3>Your Result</h3>
      <div class="socre"><h1>76</h1><br>of 100</div>
      <div class="feedback">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="stats">
      <h2>Summary</h2>
      <div class="stats-details">
        <div class="react"><img src="assets/images/icon-reaction.svg" alt="">Reaction <div class="stat-score">80 / 100</div></div>
        <div class="memory"><img src="assets/images/icon-memory.svg" alt="">Memory <div class="stat-score">92 / 100</div></div>
        <div class="verbal"><img src="assets/images/icon-verbal.svg" alt="">Verbal <div class="stat-score">61 / 100</div></div>
        <div class="visual"><img src="assets/images/icon-visual.svg" alt="">Visual <div class="stat-score">72 / 100</div></div>
      </div>
      <button>Continue</button>
    </div>
  </main>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
